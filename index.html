<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de CPF</title>
  <style>
    html, body {
      height: 700px;
      margin: 0;
      padding: 0;
      background: #f7f1eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    h2 {
      color: #5C3919;
      font-size: 18px;
      margin-bottom: 5px;
    }
    small {
      font-size: 13px;
      color: #927154;
    }
    input, button {
      padding: 12px;
      margin-top: 15px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background-color: #EC5C1C;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #d44d12;
    }
    #resultado {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .valido { color: green; }
    .invalido { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Digite seu CPF (somente números).</h2>
    <small>Verifique se o número está correto para evitar problemas no processo.</small>
    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" oninput="formatarCPF(this)">
    <button onclick="validarCPF()">Validar</button>
    <p id="resultado"></p>
  </div>

  <script>
    function formatarCPF(input) {
      let value = input.value.replace(/\D/g, '').slice(0, 11);
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      input.value = value;
    }

    function validarCPF() {
      let cpf = document.getElementById("cpf").value.replace(/\D/g, '');
      let resultado = document.getElementById("resultado");

      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) {
        resultado.innerText = "CPF inválido";
        resultado.className = "invalido";
        return;
      }

      let soma = 0;
      for (let i = 0; i < 9; i++) {
        soma += parseInt(cpf.charAt(i)) * (10 - i);
      }
      let digito1 = 11 - (soma % 11);
      if (digito1 >= 10) digito1 = 0;

      if (parseInt(cpf.charAt(9)) !== digito1) {
        resultado.innerText = "CPF inválido";
        resultado.className = "invalido";
        return;
      }

      soma = 0;
      for (let i = 0; i < 10; i++) {
        soma += parseInt(cpf.charAt(i)) * (11 - i);
      }
      let digito2 = 11 - (soma % 11);
      if (digito2 >= 10) digito2 = 0;

      if (parseInt(cpf.charAt(10)) !== digito2) {
        resultado.innerText = "CPF inválido";
        resultado.className = "invalido";
      } else {
        resultado.innerText = "CPF válido";
        resultado.className = "valido";
      }
    }
  </script>
</body>
</html>
