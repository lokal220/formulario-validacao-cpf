<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de CPF</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #f7f1eb;
      color: #5C3919;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: #EC5C1C;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }
    .mensagem {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="cpf">Digite seu CPF:</label><br>
    <input type="text" id="cpf" placeholder="000.000.000-00">
    <button onclick="validarCPF()">Validar</button>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    function validarCPF() {
      const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
      const mensagem = document.getElementById('mensagem');

      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
        mensagem.textContent = 'CPF inválido';
        mensagem.style.color = 'red';
        parent.postMessage({ type: 'cpfValido', value: 'invalido' }, '*');
        return;
      }

      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
      let resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) {
        mensagem.textContent = 'CPF inválido';
        mensagem.style.color = 'red';
        parent.postMessage({ type: 'cpfValido', value: 'invalido' }, '*');
        return;
      }

      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(10))) {
        mensagem.textContent = 'CPF inválido';
        mensagem.style.color = 'red';
        parent.postMessage({ type: 'cpfValido', value: 'invalido' }, '*');
        return;
      }

      mensagem.textContent = 'CPF válido';
      mensagem.style.color = 'green';
      parent.postMessage({ type: 'cpfValido', value: 'valido' }, '*');
    }
  </script>
</body>
</html>
