<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação de CPF</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f7f1eb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #5C3919;
      margin-bottom: 10px;
      font-size: 20px;
    }
    p {
      color: #927154;
      font-size: 14px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
      text-align: center;
    }
    #cpf-status {
      font-size: 14px;
      font-weight: bold;
      margin-top: 5px;
    }
    .valido {
      color: green;
    }
    .invalido {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Digite seu CPF (somente números)</h2>
  <p>Verifique se o número está correto para evitar problemas no processo.</p>
  <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00">
  <div id="cpf-status"></div>
</div>

<script>
  const cpfInput = document.getElementById('cpf');
  const cpfStatus = document.getElementById('cpf-status');

  cpfInput.addEventListener('input', function() {
    let cpf = cpfInput.value.replace(/\D/g, '');

    // Aplica a máscara enquanto digita
    if (cpf.length > 3 && cpf.length <= 6)
      cpf = cpf.replace(/(\d{3})(\d+)/, '$1.$2');
    else if (cpf.length > 6 && cpf.length <= 9)
      cpf = cpf.replace(/(\d{3})(\d{3})(\d+)/, '$1.$2.$3');
    else if (cpf.length > 9)
      cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d+)/, '$1.$2.$3-$4');

    cpfInput.value = cpf;

    // Quando tiver 11 números, faz a validação
    if (cpf.replace(/\D/g, '').length === 11) {
      if (validarCPF(cpf)) {
        cpfStatus.textContent = "CPF válido!";
        cpfStatus.className = "valido";
      } else {
        cpfStatus.textContent = "CPF inválido!";
        cpfStatus.className = "invalido";
      }
    } else {
      cpfStatus.textContent = "";
      cpfStatus.className = "";
    }
  });

  function validarCPF(cpf) {
    cpf = cpf.replace(/[^\d]+/g,'');
    if(cpf.length !== 11 || 
       cpf === "00000000000" || 
       cpf === "11111111111" || 
       cpf === "22222222222" || 
       cpf === "33333333333" || 
       cpf === "44444444444" || 
       cpf === "55555555555" || 
       cpf === "66666666666" || 
       cpf === "77777777777" || 
       cpf === "88888888888" || 
       cpf === "99999999999")
      return false;

    let add = 0;
    for (let i=0; i < 9; i++)
      add += parseInt(cpf.charAt(i)) * (10 - i);
    let rev = 11 - (add % 11);
    if (rev === 10 || rev === 11) 
      rev = 0;
    if (rev !== parseInt(cpf.charAt(9)))
      return false;

    add = 0;
    for (let i = 0; i < 10; i++)
      add += parseInt(cpf.charAt(i)) * (11 - i);
    rev = 11 - (add % 11);
    if (rev === 10 || rev === 11) 
      rev = 0;
    if (rev !== parseInt(cpf.charAt(10)))
      return false;

    return true;
  }
</script>

</body>
</html>
