<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Valida칞칚o de CPF</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f7f1eb;
      color: #5C3919;
      padding: 20px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    small {
      font-size: 12px;
      color: #927154;
    }
    input, button {
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #EC5C1C;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #d04c15;
    }
    .valido { color: green; font-weight: bold; }
    .invalido { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Digite seu CPF (somente n칰meros, sem pontos ou tra칞os).</h2>
  <small>Verifique se o n칰mero est치 correto para evitar problemas no processo.</small>
  
  <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" oninput="formatarCPF(this)">
  <button onclick="validarCPF()">Validar</button>
  <p id="resultado"></p>

  <script>
    function formatarCPF(input) {
      let value = input.value.replace(/\D/g, '').slice(0, 11);
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      input.value = value;
    }

    function validarCPF() {
      let cpf = document.getElementById("cpf").value.replace(/\D/g, '');
      let resultado = document.getElementById("resultado");

      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) {
        resultado.innerText = "CPF inv치lido";
        resultado.className = "invalido";
        return;
      }

      let soma = 0;
      for (let i = 0; i < 9; i++) {
        soma += parseInt(cpf.charAt(i)) * (10 - i);
      }
      let digito1 = 11 - (soma % 11);
      if (digito1 >= 10) digito1 = 0;

      if (parseInt(cpf.charAt(9)) !== digito1) {
        resultado.innerText = "CPF inv치lido";
        resultado.className = "invalido";
        return;
      }

      soma = 0;
      for (let i = 0; i < 10; i++) {
        soma += parseInt(cpf.charAt(i)) * (11 - i);
      }
      let digito2 = 11 - (soma % 11);
      if (digito2 >= 10) digito2 = 0;

      if (parseInt(cpf.charAt(10)) !== digito2) {
        resultado.innerText = "CPF inv치lido";
        resultado.className = "invalido";
      } else {
        resultado.innerText = "CPF v치lido";
        resultado.className = "valido";

        // 游대 Envia a mensagem para o Jotform (pai)
        window.parent.postMessage({ cpfStatus: "valido" }, "*");
      }
    }
  </script>
</body>
</html>
