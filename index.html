<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de CPF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #f7f1eb;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 18px;
      color: #5C3919;
      margin-bottom: 5px;
    }

    small {
      font-size: 12px;
      color: #927154;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
    }

    button {
      background-color: #EC5C1C;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d44f17;
    }

    .valido {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }

    .invalido {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Digite seu CPF (somente números, sem pontos ou traços).</h2>
    <small>Verifique se o número está correto para evitar problemas no processo.</small>
    
    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" oninput="formatarCPF(this)">
    <button onclick="validarCPF()">Validar</button>
    <p id="resultado"></p>
  </div>

  <script>
    function formatarCPF(input) {
      let value = input.value.replace(/\D/g, '').slice(0, 11);
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      input.value = value;
    }

    function validarCPF() {
      let cpf = document.getElementById("cpf").value.replace(/\D/g, '');
      let resultado = document.getElementById("resultado");

      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) {
        resultado.innerText = "CPF inválido";
        resultado.className = "invalido";
        return;
      }

      let soma = 0;
      for (let i = 0; i < 9; i++) {
        soma += parseInt(cpf.charAt(i)) * (10 - i);
      }
      let digito1 = 11 - (soma % 11);
      if (digito1 >= 10) digito1 = 0;

      if (parseInt(cpf.charAt(9)) !== digito1) {
        resultado.innerText = "CPF inválido";
        resultado.className = "invalido";
        return;
      }

      soma = 0;
      for (let i = 0; i < 10; i++) {
        soma += parseInt(cpf.charAt(i)) * (11 - i);
      }
      let digito2 = 11 - (soma % 11);
      if (digito2 >= 10) digito2 = 0;

      if (parseInt(cpf.charAt(10)) !== digito2) {
        resultado.innerText = "CPF inválido";
        resultado.className = "invalido";
      } else {
        resultado.innerText = "CPF válido";
        resultado.className = "valido";
      }
    }
  </script>
</body>
</html>
