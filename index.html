<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de CPF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1e9e3;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 520px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      color: #3a1f00;
      font-size: 20px;
    }
    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      background-color: #e65913;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c8480f;
    }
    .valido {
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
    .invalido {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Digite seu CPF (somente números, sem pontos ou traços).</h2>
    <p>Verifique se o número está correto para evitar problemas no processo.</p>
    <input type="text" id="cpf" placeholder="00000000000">
    <br>
    <button onclick="validarCPF()">Validar</button>
    <div id="resultado"></div>
  </div>

  <script>
    function validarCPF() {
      let cpf = document.getElementById('cpf').value.replace(/[^\d]/g, '');

      // CPF manual válido para teste
      if (cpf === '00000060011') {
        mostrarResultado(true);
        return;
      }

      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) {
        mostrarResultado(false);
        return;
      }

      let soma = 0, resto;

      for (let i = 1; i <= 9; i++) {
        soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
      }

      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.substring(9, 10))) {
        mostrarResultado(false);
        return;
      }

      soma = 0;
      for (let i = 1; i <= 10; i++) {
        soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
      }

      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.substring(10, 11))) {
        mostrarResultado(false);
        return;
      }

      mostrarResultado(true);
    }

    function mostrarResultado(valido) {
      const div = document.getElementById('resultado');
      if (valido) {
        div.textContent = 'CPF válido';
        div.className = 'valido';

        // postMessage para Jotform
        window.parent.postMessage({
          type: 'control',
          field: 'liberarAvanco',
          value: 'valido'
        }, '*');
      } else {
        div.textContent = 'CPF inválido';
        div.className = 'invalido';

        window.parent.postMessage({
          type: 'control',
          field: 'liberarAvanco',
          value: ''
        }, '*');
      }
    }
  </script>
</body>
</html>
